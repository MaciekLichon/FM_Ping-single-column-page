<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body> 
  
  <main class="container">
    
    <div class="hero">
      <img class="hero__logo" src="./images/logo.svg" alt="logo">
      <div class="hero__text">
        <h1 class="hero__title">
          <span>We are launching</span> soon!
        </h1>
        <p class="hero__subtitle">Subscribe and get notified</p>
      </div>
      <form class="hero__form">
        <input class="hero__input" placeholder="Your email address...">
        <p class="hero__errorMsg"><i>Please provide a valid email address</i></p>
        <button class="hero__button" type="submit">Notify Me</button>
      </form>
    </div>
    
    <div class="preview">
      <img class="preview__image" src="./images/illustration-dashboard.png" alt="preview">
    </div>
    
  </main>
  
  <footer class="footer">
    <div class="footer__icons">
      <a class="footer__icon" href=""> <i class="fab fa-facebook-f"></i> </a>
      <a class="footer__icon" href=""> <i class="fab fa-twitter"></i> </a>
      <a class="footer__icon" href=""> <i class="fab fa-instagram"></i> </a>
    </div>
    <p class="footer__text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>


  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>
</html>
